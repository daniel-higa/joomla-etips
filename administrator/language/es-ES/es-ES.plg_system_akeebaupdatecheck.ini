PLG_AKEEBAUPDATECHECK_DESCRIPTION="Automáticamente notifica a los Super Administradores sobre nuevas versiones de Akeeba Backup. Incluye un enlace que al ser pinchado, accede automáticamente a la parte privada de su sitio y realiza la actualización usando la actualización automática. Requiere que el plugin de Sistema Acciones a un click esté publicado."
PLG_AKEEBAUPDATECHECK_EMAIL_SUBJECT="Está disponible una nueva versión de Akeeba Backup para instalar en [SITENAME]"
PLG_AKEEBAUPDATECHECK_EMAIL_BODY="Hola,\n\nLe escribimos para informarle de que hay una versión actualizada de Akeeba Backup que puede ser instalada en su sitio, [SITENAME]. Los detalles de la nueva versión son:\nVersion: [VERSION]\nFecha de lanzamiento: [DATE]\nEstabilidad: [STABILITY]\n\nSi quiere instalar esta versión en su sitio, por favor, acceda al siguiente enlace. Automáticamente accederá a su sitio y ejecutará la actualización automática de Akeeba Backup. Por favor, recuerde que este enlace sólo es válido durante las 24 horas siguientes al envío de este email. Si la URL no le aparece como un enlace, simplemente cópiela y péguela en su navegador.\n\nEnlace de actualización:  [LINK]\n\nReciba un cordial saludo,\nEl equipo de administración de [SITENAME]"
