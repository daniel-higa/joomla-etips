PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Este plugin CAPTCHA usa o Serviço reCAPTCHA para impedir entrada de spammers ajudando ao mesmo tempo no reconhecimento de texto de digitalizações de livros, jornais e programas de rádio antigos. Para obter uma chave pública e privada para seu domínio, vá para http://google.com/recaptcha. Para usar este novo registo de conta, vá para opções no Gestor de Utilizadores e selecione Captcha – reCaptcha como o Captcha."
PLG_CAPTCHA_RECAPTCHA="CAPTCHA - ReCaptcha"

; Params
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="Chave pública"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="Usado no código JavaScript que é servido para seus utilizadores. Consulte a descrição de plug-in para obter instruções sobre como obter uma chave pública."
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="Chave privada"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Usado na comunicação entre o seu servidor e o servidor ReCaptha. Certifique-se de manter segredo. Consulte a descrição de plug-in para obter instruções sobre como tirar uma chave privada."
PLG_RECAPTCHA_THEME_LABEL="Tema"
PLG_RECAPTCHA_THEME_DESC="Define o modelo a utilizar para reCAPTCHA."
