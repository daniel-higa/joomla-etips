MOD_MAXIMENUCK_DESC = "<img src="_QQ_"../modules/mod_maximenu_CK/logo.png"_QQ_" width="_QQ_"128"_QQ_" height="_QQ_"128"_QQ_" align="_QQ_"left"_QQ_" style="_QQ_"margin:2px;"_QQ_" /><br /><br /><br /><p>Module MaximenuCK makes dropdown menu with mootools effect,title and description in each link, loading of module, and multicolumns.</p><br /><br /><br /><p><p><a href="_QQ_"http://www.joomlack.fr/en/Joomla-documentations-and-tutorials/Documentation-for-extensions/documentation-module-maximenuck.html"_QQ_" target="_QQ_"_blank"_QQ_">Download the complete documentation of the module</a></p><p><a href="_QQ_"http://www.joomlack.fr/en/Joomla-extensions/Menu/maximenuck-themes.html"_QQ_" target="_QQ_"_blank"_QQ_">Download special graphic themes</a></p><p><a href="_QQ_"http://www.joomlack.fr/en/Joomla-extensions/Menu/plugin-maximenuck-params.html"_QQ_" target="_QQ_"_blank"_QQ_">Download the plugin for easy params management</a></p><ul><li>Multicolumns</li><li>Fancy effect on first level (floating cursor)</li><li>Mootools dropdown effects</li><li>Multiple use on the same page</li><li>Description on each menu link</li><li>Special graphic themes</li><li>Modules loading in the menu</li><li>HTML structure for rounded styles (menu, submenus and fancy)</li><li>Vertical or horizontal orientation</li><li>Opacity effect on rollover</li><li>MVC structure</li><li>Overflow detection for rollover on the left</li><li>Image only display (without text)</li></ul></p><h3>Parameters</h3><h4>Description</h4><p>To add a description you must put it in the link title separated with 2 bars</p><pre>Title of the link\|\|Description</pre><h4>Loading of module</h4><p>Loading by name, you must add this in the link title</p><pre>[modname=NAMEOFMODULE]</pre><p>Loading by ID, you must add this in the link title</p><pre>[modid=IDOFMODULE]</pre><h4>Multicolumns</h4><p>To set the number of columns under the link, you must add this in its title</p><pre>[colsX]</pre><p>where X is the number of columns (ex : cols2 for 2 columns)</p><p>To mark column separation, you must put this in the title (link type separator)</p><pre>[col]</pre><h4>Images management</h4><p>To display only image in a link (without text), you must put this in the title</p><pre>[img]</pre>"